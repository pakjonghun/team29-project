    <script>
        let user = {{ data|safe }};
        console.log(user['nickName']);



        function mypage(){
            alert(`${user['nickName']}님이 '좋아요'한 페이지로 이동합니다.`)
            window.location.href = `/like/${user['nickName']}`;
        }


        function logout() {
            document.cookie = 'token' + '=; expires=Thu, 01 Jan 1999 00:00:10 GMT;';
            window.location.href = '/user/logout'
        }

        (async function () {

            try {
                const list = await (await fetch('/main/list',
                    {
                        method: 'GET',
                    }
                )).json();

                const {result} = list
                console.log(result);
                let cards = document.querySelector('.row');
                for (let value of result) {
                    let temp_html = `<div class="col-sm-6" onclick="detail('${value.key}')">
                                        <div class="card border-secondary mb-3">
                                            <div class="card-header bg-transparent border-secondary" style="display: flex; justify-content: space-around">
                                                  <div style="text-align: center; padding:0 5px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">
                                                    <span style="font-weight: bold">제목:</span>  ${value.title}
                                                 </div>
                                                  <div><span style="font-weight: bold">좋아요 :</span> ${value.like}</div>
                                            </div>
                                             <div class="card-body text-secondary" style="text-align: center; padding:0 5px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">
                                                     <span style="font-weight: bold"></span>  ${value.content}
                                            </div>
                                            <div class="card-footer bg-transparent border-secondary; no"><a href=${value.reference}></a></div>
                                            <div style="display: flex; justify-content: space-around; margin-bottom: 5px;">
                                                <div><span style="font-weight: bold">일시 :</span>
                                                     <span class="card-text" style="font-size: 8px; text-align: center;">${value.createdAt}</span>
                                                </div>
                                                <div><span style="font-weight: bold">작성자 :</span> ${value.writer}</div>
                                             </div>
                                        </div>
                                      </div>`
                    cards.innerHTML += temp_html
                }
            } catch (error) {
                console.error(error);
            }
        })();

        async function detail(id) {
            window.location.href = `/detail/${id}`;
        }


        async function setContent() {
            const formdData = new FormData();
            const title = document.querySelector('#title').value;
            const content = document.querySelector('#content').value;
            const reference = document.querySelector('#reference').value;

            console.log(title, content, reference);

            formdData.append('title', title);
            formdData.append('content', content);
            formdData.append('reference', reference);
            formdData.append('writer', user.nickName);
            try {
                const result = await (
                    await fetch('/main', {
                        method: 'POST',
                        body: formdData,
                    })
                ).json();
                if (result.message) {
                    alert(result.message);
                }
            } catch (error) {
                console.error(error);
            }
            location.reload();
        }
    </script>

            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">제목:</label>

                    </div>
                    <div class="mb-3">

                        <textarea class="form-control" id="content" name="content"></textarea>
                    </div>
                    <div class="mb-3">

                        <input type="text" class="form-control" id="reference" name="reference"></input>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="setContent()">글쓰기</button>
